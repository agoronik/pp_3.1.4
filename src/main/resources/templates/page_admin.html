<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="tpl/default :: htmlhead"/>
<body class="d-flex flex-column h-100">

<nav th:replace="tpl/default :: navbar"></nav>

<div class="container-fluid">
    <div class="row">

        <nav th:replace="tpl/nav :: nav(currentPage = 'admin')"/>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-3 mb-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h1">Admin panel</h1>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-toggle="tab" data-target="#users"
                            type="button" role="tab" aria-controls="users" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="new-tab" data-toggle="tab" data-target="#new" type="button"
                            role="tab" aria-controls="new" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">

                    <div th:replace="tpl/default :: usersList"></div>


                </div>
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <div th:replace="tpl/default :: createUserForm"></div>
                </div>
            </div>


        </main>
    </div>
</div>



<div class="modal" tabindex="-1" role="dialog" id="modal-delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="col-6 offset-3">
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">First name</label>
                        <input type="text" class="form-control" name="d_firstName" placeholder="First name" disabled>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Last name</label>
                        <input type="text" class="form-control" name="d_lastName" placeholder="Last name" disabled>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Age</label>
                        <input type="number" class="form-control" name="d_age" placeholder="How old are your?" disabled>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Email</label>
                        <input type="email" class="form-control" name="d_email" placeholder="E-mail" disabled>
                    </div>

                    <div>
                        <label class="col-form-label text-center font-weight-bold col">Role</label>
                        <select multiple class="form-control" name="d_roles" disabled>
                            <option th:each="role : ${allRoles}"
                                    th:th:text="${role.name}"
                                    th:value="${role.id}">
                        </select>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger delete-user" >Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modal-edit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="col-6 offset-3">
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">First name</label>
                        <input type="text" class="form-control" name="e_firstName" placeholder="First name" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Last name</label>
                        <input type="text" class="form-control" name="e_lastName" placeholder="Last name" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Age</label>
                        <input type="number" class="form-control" name="e_age" placeholder="How old are your?" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Email</label>
                        <input type="email" class="form-control" name="e_email" placeholder="E-mail" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label text-center font-weight-bold col">Password</label>
                        <input type="password" class="form-control" name="e_password" placeholder="Password">
                    </div>

                    <div>
                        <label class="col-form-label text-center font-weight-bold col">Role</label>
                        <select multiple class="form-control" name="e_roles">
                            <option th:each="role : ${allRoles}"
                                    th:th:text="${role.name}"
                                    th:value="${role.id}">
                        </select>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info edit-user" >Edit</button>
            </div>
        </div>
    </div>
</div>



<footer th:replace="tpl/default :: htmlfooter"/>

</body>
</html>
